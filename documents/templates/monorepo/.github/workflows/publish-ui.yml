name: Publish @sba/ui

on:
  push:
    tags:
      - 'ui-v*.*.*'
  workflow_dispatch: {}

jobs:
  test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci || npm i
      - name: Lint
        run: npx turbo run lint --filter=@sba/ui
      - name: Test
        run: npx turbo run test --filter=@sba/ui
      - name: Build
        run: npx turbo run build --filter=@sba/ui
      - name: Build Storybook
        run: cd documents/templates/monorepo/packages/ui && npm run build-storybook
      - name: Visual regression (Storybook test-runner)
        run: cd documents/templates/monorepo/packages/ui && npx test-storybook --watch false

  publish:
    needs: test_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'
      - name: Install deps
        run: npm ci || npm i
      - name: Publish @sba/ui
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd documents/templates/monorepo/packages/ui
          npm publish --access public
