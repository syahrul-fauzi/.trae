name: Release @sba/ui

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "major | minor | patch"
        required: true
        default: "patch"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci || npm i
      - name: Bump version and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd documents/templates/monorepo/packages/ui
          npm run release -- --release-as ${{ github.event.inputs.release_type }} --tag-prefix ui-v
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git push --follow-tags

  build_publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'
      - name: Install deps
        run: npm ci || npm i
      - name: Lint UI
        run: npx turbo run lint --filter=@sba/ui
      - name: Test UI
        run: npx turbo run test --filter=@sba/ui
      - name: Build UI
        run: npx turbo run build --filter=@sba/ui
      - name: Build Storybook
        run: cd documents/templates/monorepo/packages/ui && npm run build-storybook
      - name: Visual regression
        run: cd documents/templates/monorepo/packages/ui && npx test-storybook --watch false
      - name: Publish UI
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd documents/templates/monorepo/packages/ui
          npm publish --access public
