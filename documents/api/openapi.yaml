openapi: 3.1.0
info:
  title: SBA-Agentic API
  version: 1.0.0
  description: Unified API untuk agent, workflow, knowledge, integrations, dan billing.
  termsOfService: https://example.com/terms
  contact:
    name: SBA Team
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.sba.local
    description: Development
  - url: https://api.sba.example.com
    description: Production
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        hint:
          type: string
        details:
          type: object
        requestId:
          type: string
      required: [code, message]
      examples:
        validation:
          value:
            code: VALIDATION_ERROR
            message: Invalid payload
            hint: Check required fields
            details:
              fieldErrors:
                - path: workflowId
                  issue: required
    PlanRequest:
      type: object
      properties:
        goal:
          type: string
        context:
          type: object
      required: [goal]
    ExecuteRequest:
      type: object
      properties:
        planId:
          type: string
        stepId:
          type: string
        input:
          type: object
      required: [planId, stepId]
    WorkflowRun:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        tenantId:
          type: string
        createdAt:
          type: string
          format: date-time
paths:
  /agent/plan:
    post:
      summary: Buat rencana eksekusi agent
      description: Menghasilkan rencana langkah-langkah untuk mencapai goal tertentu.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlanRequest'
            examples:
              default:
                value:
                  goal: "Sinkronisasi CRM untuk kontak baru"
                  context:
                    source: "forms"
      responses:
        '200':
          description: Rencana berhasil dibuat
          content:
            application/json:
              schema:
                type: object
                properties:
                  planId:
                    type: string
                  steps:
                    type: array
                    items:
                      type: object
               examples:
                 success:
                   value:
                     planId: "plan_123"
                     steps:
                       - id: "step_1"
                         action: "fetch_leads"
                       - id: "step_2"
                         action: "validate"
        '400':
          description: Kesalahan validasi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /agent/execute:
    post:
      summary: Eksekusi langkah agent
      description: Menjalankan langkah tertentu pada rencana agent.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteRequest'
            examples:
              default:
                value:
                  planId: "plan_123"
                  stepId: "step_1"
                  input:
                    provider: "crm"
      responses:
        '200':
          description: Eksekusi berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  runId:
                    type: string
                  status:
                    type: string
               examples:
                 started:
                   value:
                     runId: "run_abc123"
                     status: "running"
        '400':
          description: Kesalahan validasi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflow/runs:
    post:
      summary: Buat workflow run
      description: Membuat run baru untuk workflow yang terdaftar.
      responses:
        '200':
          description: Run berhasil dibuat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRun'
  /workflow/runs/{id}:
    get:
      summary: Detail run
      description: Mengambil detail run berdasarkan ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Detail run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRun'
  /workflow/runs/{id}/events:
    get:
      summary: Event stream (SSE)
      description: Mengalirkan event run dalam format Server-Sent Events.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string
  /integrations/{provider}/oauth/callback:
    post:
      summary: OAuth callback
      description: Memproses callback OAuth untuk provider integrasi.
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Integrasi diperbarui
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /docs/sop/{id}:
    get:
      summary: SOP/guide by id
      description: Mengambil konten SOP berdasarkan ID.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Konten SOP
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  body:
                    type: string
x-api-versioning:
  defaultVersion: v1
  strategy: header
  headerName: X-API-Version
