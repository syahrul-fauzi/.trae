name: CI

on:
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        run: npm i -g pnpm@9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type Check
        run: pnpm run type-check

      - name: Unit & Contract Tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Preview Artifacts
        if: always()
        run: |
          echo "Storybook, OpenAPI, and docs artifacts would be uploaded here."
